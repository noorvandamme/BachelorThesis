<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IR Sensor Web Serial</title>
</head>

<body>
  <div id="app">
    <div id="not-supported">
      Web Serial is not supported in this browser.
    </div>
    <div id="supported">
      <div id="not-connected">
        <button id="connectButton">Connect</button>
      </div>
      <div id="connected" style="display: none;">
        <div>Connected</div>
        <div id="irSensorState" style="margin-top: 20px; font-size: 20px; color: blue;">
          Waiting for IR sensor data...
        </div>
      </div>
    </div>
  </div>
  <script type="module">

    // App state
    const hasWebSerial = "serial" in navigator;
    let isConnected = false;

    const $notSupported = document.getElementById("not-supported");
    const $supported = document.getElementById("supported");
    const $notConnected = document.getElementById("not-connected");
    const $connected = document.getElementById("connected");

    const $connectButton = document.getElementById("connectButton");
    const $irSensorState = document.getElementById("irSensorState");

    const arduinoInfo = {
      usbProductId: 32823,
      usbVendorId: 9025
    };
    let connectedArduinoPorts = [];


    const init = async () => {
      displaySupportedState();
      if (!hasWebSerial) return;
      displayConnectionState();
      navigator.serial.addEventListener('connect', (e) => {
        const port = e.target;
        const info = port.getInfo();
        console.log('connect', port, info);
        if (isArduinoPort(port)) {
          connectedArduinoPorts.push(port);
          if (!isConnected) {
            connect(port);
          }
        }
      });

      navigator.serial.addEventListener('disconnect', (e) => {
        const port = e.target;
        const info = port.getInfo();
        console.log('disconnect', port, info);
        connectedArduinoPorts = connectedArduinoPorts.filter(p => p !== port);
      });


      const ports = await navigator.serial.getPorts();
      connectedArduinoPorts = ports.filter(isArduinoPort);

      console.log('Ports');
      ports.forEach(port => {
        const info = port.getInfo();
        console.log(info);
      });
      console.log('Connected Arduino ports');
      connectedArduinoPorts.forEach(port => {
        const info = port.getInfo();
        console.log(info);
      });

      if (connectedArduinoPorts.length > 0) {
        connect(connectedArduinoPorts[0]);
      }

      $connectButton.addEventListener("click", handleClickConnect);
    };

    const isArduinoPort = (port) => {
      const info = port.getInfo();
      return info.usbProductId === arduinoInfo.usbProductId && info.usbVendorId === arduinoInfo.usbVendorId;
    };

    const handleClickConnect = async () => {
      const port = await navigator.serial.requestPort();
      console.log(port);
      const info = port.getInfo();
      console.log(info);
      await connect(port);
    };

    const connect = async (port) => {
      isConnected = true;
      displayConnectionState();

      await port.open({ baudRate: 9600 });

      while (port.readable) {
        const decoder = new TextDecoderStream();

        const lineBreakTransformer = new TransformStream({
          transform(chunk, controller) {
            const text = chunk;
            const lines = text.split("\n");
            lines[0] = (this.remainder || "") + lines[0];
            this.remainder = lines.pop();
            lines.forEach((line) => controller.enqueue(line));
          },
          flush(controller) {
            if (this.remainder) {
              controller.enqueue(this.remainder);
            }
          },
        });

        const readableStreamClosed = port.readable.pipeTo(decoder.writable);
        const inputStream = decoder.readable.pipeThrough(lineBreakTransformer);
        const reader = inputStream.getReader();

        try {
          while (true) {
            const { value, done } = await reader.read();
            if (done) {
              break;
            }
            if (value) {
              processSensorState(value.trim());
            }
          }
        } catch (error) {
          console.error("Error reading from port", error);
        } finally {
          reader.releaseLock();
        }
      }
    };

    let sensorState = "unbroken" //current sensor state 
    let effectTimeout = null; //tracks when "unbroken -> broken" starts 
    const transitionTimeLimit = 3000; // Time limit in milliseconds (3 seconds)

    const processSensorState = (state) => {
      // Update the console and the web page with the IR sensor state
      if (state === "Broken") {
        console.log("IR beam is broken");
        $irSensorState.textContent = "IR beam is BROKEN";
        $irSensorState.style.color = "red";


        // if (sensorState === "unbroken") {
        //   // Start een overgangstimer
        //   sensorState = "broken";

        //   // Stel een timer in voor de overgang
        //   effectTimeout = setTimeout(() => {
        //     // Na de tijdslimiet resetten we de status
        //     sensorState = "unbroken";
        //     effectTimeout = null;
        //   }, transitionTimeLimit);
        // }

        sensorState = "broken"; // Status bijwerken

      } else if (state === "Unbroken") {
        console.log("IR beam is unbroken");
        $irSensorState.textContent = "IR beam is UNBROKEN";
        $irSensorState.style.color = "green";

        if (sensorState === "broken") {
          // Alleen effect uitvoeren bij overgang van "broken" naar "unbroken"
          console.log("effect");
        }

        sensorState = "unbroken"; // Status bijwerken

      } else {
        console.log("Unknown state:", state);
      }
    };

    // const showEffect = () => {

    // }

    const displaySupportedState = () => {
      if (hasWebSerial) {
        $notSupported.style.display = "none";
        $supported.style.display = "block";
      } else {
        $notSupported.style.display = "block";
        $supported.style.display = "none";
      }
    };

    const displayConnectionState = () => {
      if (isConnected) {
        $notConnected.style.display = "none";
        $connected.style.display = "block";
      } else {
        $notConnected.style.display = "block";
        $connected.style.display = "none";
      }
    };

    init();

  </script>
</body>

</html>
