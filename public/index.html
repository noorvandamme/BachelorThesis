<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IR Sensor Web Serial</title>
  <!-- Voeg de Lottie-web library toe -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.10/lottie.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <div id="not-supported">
      Web Serial is not supported in this browser.
    </div>
    <div id="supported">
      <div id="not-connected">
        <button id="connectButton">Connect</button>
      </div>
      <div id="connected" style="display: none;">
        <div>Connected</div>
        <div id="irSensorState" style="margin-top: 20px; font-size: 20px; color: blue;">
          Waiting for IR sensor data...
        </div>
        <!-- Container voor de Lottie animatie -->
        <div id="effect1-container" style="display: none; width: 400px; height: 400px;"></div>
        <div id="effect2-container" style="display: none; width: 400px; height: 400px;"></div>
        <div id="effect3-container" style="display: none; width: 400px; height: 400px;"></div>
        <div id="effect4-container" style="display: none; width: 400px; height: 400px;"></div>
      </div>
    </div>
  </div>
  <script type="module">

    // App state
    const hasWebSerial = "serial" in navigator;
    let isConnected = false;

    const $notSupported = document.getElementById("not-supported");
    const $supported = document.getElementById("supported");
    const $notConnected = document.getElementById("not-connected");
    const $connected = document.getElementById("connected");

    const $connectButton = document.getElementById("connectButton");
    const $irSensorState = document.getElementById("irSensorState");

    const arduinoInfo = {
      usbProductId: 32823,
      usbVendorId: 9025
    };
    let connectedArduinoPorts = [];

    const init = async () => {
      displaySupportedState();
      if (!hasWebSerial) return;
      displayConnectionState();
      navigator.serial.addEventListener('connect', (e) => {
        const port = e.target;
        const info = port.getInfo();
        console.log('connect', port, info);
        if (isArduinoPort(port)) {
          connectedArduinoPorts.push(port);
          if (!isConnected) {
            connect(port);
          }
        }
      });

      navigator.serial.addEventListener('disconnect', (e) => {
        const port = e.target;
        const info = port.getInfo();
        console.log('disconnect', port, info);
        connectedArduinoPorts = connectedArduinoPorts.filter(p => p !== port);
      });


      const ports = await navigator.serial.getPorts();
      connectedArduinoPorts = ports.filter(isArduinoPort);

      console.log('Ports');
      ports.forEach(port => {
        const info = port.getInfo();
        console.log(info);
      });
      console.log('Connected Arduino ports');
      connectedArduinoPorts.forEach(port => {
        const info = port.getInfo();
        console.log(info);
      });

      if (connectedArduinoPorts.length > 0) {
        connect(connectedArduinoPorts[0]);
      }

      $connectButton.addEventListener("click", handleClickConnect);
    };

    const isArduinoPort = (port) => {
      const info = port.getInfo();
      return info.usbProductId === arduinoInfo.usbProductId && info.usbVendorId === arduinoInfo.usbVendorId;
    };

    const handleClickConnect = async () => {
      const port = await navigator.serial.requestPort();
      console.log(port);
      const info = port.getInfo();
      console.log(info);
      await connect(port);
    };

    const connect = async (port) => {
      isConnected = true;
      displayConnectionState();

      await port.open({ baudRate: 9600 });

      while (port.readable) {
        const decoder = new TextDecoderStream();

        const lineBreakTransformer = new TransformStream({
          transform(chunk, controller) {
            const text = chunk;
            const lines = text.split("\n");
            lines[0] = (this.remainder || "") + lines[0];
            this.remainder = lines.pop();
            lines.forEach((line) => controller.enqueue(line));
          },
          flush(controller) {
            if (this.remainder) {
              controller.enqueue(this.remainder);
            }
          },
        });

        const readableStreamClosed = port.readable.pipeTo(decoder.writable);
        const inputStream = decoder.readable.pipeThrough(lineBreakTransformer);
        const reader = inputStream.getReader();

        try {
          while (true) {
            const { value, done } = await reader.read();
            if (done) {
              break;
            }
            if (value) {
              processSensorState(value.trim());
            }
          }
        } catch (error) {
          console.error("Error reading from port", error);
        } finally {
          reader.releaseLock();
        }
      }
    };

    let sensorState = "unbroken" //current sensor state

    const processSensorState = (state) => {
      //console.log(`Raw state: ${state}`);

      let effect1 = lottie.loadAnimation({
        container: document.getElementById('effect1-container'),// container waar animatie komt 
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'https://lottie.host/e63bd355-77f6-4d02-bf33-7642c530cdea/9NZV1bWT8m.json'
      });

      let effect2 = lottie.loadAnimation({
        container: document.getElementById('effect2-container'),// container waar animatie komt 
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'https://lottie.host/171f709d-8f30-4ee1-904a-c1b8b5e8e3e2/xXwExlc1Wh.json'
      });

      let effect3 = lottie.loadAnimation({
        container: document.getElementById('effect3-container'),// container waar animatie komt 
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'https://lottie.host/0f5c4ecc-bc27-4b5d-8145-8f35bb3562f8/GNAoEGpLFn.json'
      });

      let effect4 = lottie.loadAnimation({
        container: document.getElementById('effect4-container'),// container waar animatie komt 
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'https://lottie.host/236d3a25-87cc-43e2-8ccd-7f037c937820/KGclGJjM7B.json'
      });


      try {
        // Parse de JSON-string die we van de Arduino krijgen
        const data = JSON.parse(state);
        console.log("Parsed data:", data);
        console.log(data.sensor)
        console.log(data.state)

        if (data.sensor === 0) {
          console.log('OK')
        }

        if (data.state === "Broken") {
          console.log('state Ok')
        }

        let sensor = data.sensor;
        let sensorState = data.state;

        switch (sensor) {
          case 0:
            if (sensorState === "Broken") {
              console.log("Effect triggered for Sensor 0: Broken");
              if (effect1) effect1.destroy();

              const effect1Container = document.getElementById('effect1-container');
              effect1Container.style.display = 'block';

              //herinitialiseer de animatie zodat elke keer opnieuw begint 
              effect1 = lottie.loadAnimation({
                container: document.getElementById('effect1-container'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'https://lottie.host/e63bd355-77f6-4d02-bf33-7642c530cdea/9NZV1bWT8m.json'
              });
            }
            break;

          case 1:
            if (sensorState === "Broken") {
              console.log("Effect triggered for Sensor 1: Broken");
              if (effect2) effect2.destroy();

              const effect2Container = document.getElementById('effect2-container');
              effect2Container.style.display = 'block';

              //herinitialiseer de animatie zodat elke keer opnieuw begint 
              effect2 = lottie.loadAnimation({
                container: document.getElementById('effect2-container'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'https://lottie.host/171f709d-8f30-4ee1-904a-c1b8b5e8e3e2/xXwExlc1Wh.json'
              });
            }
            break;

          case 2:
            if (sensorState === "Broken") {
              console.log("Effect triggered for Sensor 2: Broken");
              if (effect3) effect3.destroy();

              const effect3Container = document.getElementById('effect3-container');
              effect3Container.style.display = 'block';

              //herinitialiseer de animatie zodat elke keer opnieuw begint 
              effect3 = lottie.loadAnimation({
                container: document.getElementById('effect3-container'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'https://lottie.host/0f5c4ecc-bc27-4b5d-8145-8f35bb3562f8/GNAoEGpLFn.json'
              });
            }
            break;

            case 3:
            if (sensorState === "Broken") {
              console.log("Effect triggered for Sensor 3: Broken");
              if (effect4) effect4.destroy();

              const effect4Container = document.getElementById('effect4-container');
              effect4Container.style.display = 'block';

              //herinitialiseer de animatie zodat elke keer opnieuw begint 
              effect4 = lottie.loadAnimation({
                container: document.getElementById('effect4-container'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'https://lottie.host/236d3a25-87cc-43e2-8ccd-7f037c937820/KGclGJjM7B.json'
              });
            }
            break;
        }

      } catch (error) {
        console.error("Failed to parse JSON:", error);  // Foutmelding als JSON niet goed kan worden geparsed
      }
    };

    const displaySupportedState = () => {
      if (hasWebSerial) {
        $notSupported.style.display = "none";
        $supported.style.display = "block";
      } else {
        $notSupported.style.display = "block";
        $supported.style.display = "none";
      }
    };

    const displayConnectionState = () => {
      if (isConnected) {
        $notConnected.style.display = "none";
        $connected.style.display = "block";
      } else {
        $notConnected.style.display = "block";
        $connected.style.display = "none";
      }
    };

    init();

  </script>
</body>

</html>
